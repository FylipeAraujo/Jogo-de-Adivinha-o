<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
    <script>

        function pulaLinha(){
            document.write("<br>");
        }

        function mostra (frase){
            document.write(frase);
            pulaLinha();
        }

        function calculaImc(peso,altura){
          return peso/(altura*altura);
            pulaLinha();
        }

        var nomeInformado=prompt("Informa seu nome:");
        var alturaInformada= prompt("Informa sua altura:");
        var pesoInformado= prompt("Informe seu peso (kg):");

        var imc=calculaImc(pesoInformado,alturaInformada);

        mostra(nomeInformado + " seu imc calculado é :" + imc);
       
        if(imc<18.5){
            mostra("Seu imc esta baixo, Precisa engordar");
        } else if(imc>35){
            mostra("Seu imc esta alto, Precisa emagrecer");
        }else if( imc>18.5 && imc <35){
            mostra("Seu imc esta ideal, Parabéns, continue assim");
        }
        
        
      
      
    </script>
</body>
</html>
