<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Advinha</title>
</head>
<body>
    <script>

         function pulaLinha(){
            document.write("<br>");
        }

        function mostra (frase){
            document.write(frase);
            pulaLinha();
        }
        var tentativas=0;
        var numeroPensado= Math.round(Math.random() * 10);
        var chute=parseInt(prompt("Digite seu chute:"));

        while(tentativas<=3){
             if(chute==numeroPensado){
            mostra("Parabéns você acertou o numero!! " + numeroPensado);
            break;
        }else{
            mostra("Errou, tente novamente. O número pensado foi " + numeroPensado);
            
        }
        tentativas++
        }
       
        
    </script>
</body>
</html>
