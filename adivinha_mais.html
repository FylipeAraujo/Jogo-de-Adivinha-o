<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Adivinha </title>
</head>
<body>
    <input type="text">
    <button>Compare com meu segredo</button>

        
    <script>

        function sorteia(){
            return Math.round(Math.random() * 10);
        }

        function sorteiaNumero(quantidade){
             var segredos=[];
             var numero=1;

             while(numero<=quantidade){
                var numeroAleatorio=sorteia();

                var achou=false;

                for(var posicao=0 ; posicao<segredos.length ; posicao++){
                    if(segredos[posicao]==numeroAleatorio){
                        achou==true;
                        break;
                    }
                }
                if(achou==false){
                    segredos.push(numeroAleatorio);
                     numero++;
                }
                
             }
             return segredos;
        }

         var numerosPensados= sorteiaNumero(5);

         var input= document.querySelector("input");
         input.focus();

         var achou=false;
         function verifica(){
            for(var posicao=0 ; posicao < numerosPensados.length ; posicao++){

                    if(input.value==numerosPensados[posicao]){
                        alert("Acertou!!, o numero do meu segredo é: " + numerosPensados);
                        achou=true;
                        break;
                    }
                    
                }
                if(achou==false){
                     alert("Você Errou!!");
                }
               
                input.value="";
                input.focus();
         }

         var button= document.querySelector("button");
         button.onclick=verifica;
         
        
    </script>
</body>
</html>
